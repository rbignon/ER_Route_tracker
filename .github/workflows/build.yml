name: Build Windows

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build release
        run: cargo build --release

      - name: Prepare distribution package
        run: |
          mkdir dist
          cp target/release/route_tracking.dll dist/
          cp target/release/route-tracker-injector.exe dist/
          cp route_tracker_config.toml dist/
          cp src/WorldMapLegacyConvParam.csv dist/
          cp GoodsEvents.tsv dist/

      - name: Upload distribution package
        uses: actions/upload-artifact@v4
        with:
          name: route-tracker
          path: dist/
          if-no-files-found: error
